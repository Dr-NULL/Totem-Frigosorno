<mat-card>
  <mat-card-title>Registro:</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content class="row">
    <app-keyboard
      class="key-num col-4"
      placeholder="RUT (requerido):"
      [layout]="layoutRut"
      [(value)]="rut"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-8"
      placeholder="Nombres (requerido):"
      [(value)]="nombres"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-6"
      placeholder="Apellido Paterno (requerido):"
      [(value)]="apellidoP"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-6"
      placeholder="Apellido Materno (requerido):"
      [(value)]="apellidoM"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <mat-form-field class="col-4">
      <div class="datePickerFG" (click)="datePicker.open()"></div>
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker disabled="false" [touchUi]="true"></mat-datepicker>
      <input matInput
        type="text" [max]="dateMax"
        [matDatepicker]="datePicker"
        placeholder="Fecha Nacimiento (requerido):"
        disabled>
    </mat-form-field>
    <app-keyboard
      class="key-num col-4"
      placeholder="TelÃ©fono:"
      [layout]="layoutTel"
      [(value)]="telefono"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-4"
      placeholder="E-Mail:"
      [(value)]="email"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button type="button" mat-raised-button color="primary" (click)="onBack()">
      <i class="fas fa-arrow-left"></i>
      <span>Volver</span>
    </button>
    <button type="button" mat-raised-button color="accent" (click)="onRegister()" [disabled]="!enabled">
      <i class="fas fa-user-plus"></i>
      <span>Registrarse</span>
    </button>
  </mat-card-actions>
</mat-card>
