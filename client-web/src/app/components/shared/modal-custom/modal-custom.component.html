<mat-card-title>{{ data.title }}</mat-card-title>
<mat-divider></mat-divider>
<mat-card-content [innerHTML]="data.message">
</mat-card-content>
<mat-divider></mat-divider>
<mat-card-actions>
  <button mat-raised-button *ngFor="let item of this.data.buttons"
  [color]="item.color"
  (click)="this.execute(item.dissmiss, item.callback)"
  >
    <i class="{{ item.icon }}"></i>
    <span>{{ item.text }}</span>
  </button>
</mat-card-actions>
