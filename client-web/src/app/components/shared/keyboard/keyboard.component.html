<div data-mode="default" class="template show">
  <div *ngFor="let rowKey of this.layoutValue.rows" class="row">
    <button *ngFor="let key of rowKey"
    mat-raised-button color="primary"
    [style.flex]="key.size"
    (mousedown)="this.onMouseDown($event, key.default)"
    (mouseup)="this.onMouseUp()">
    <div [innerHtml]="key.default.label"></div>
    </button>
  </div>
</div>
