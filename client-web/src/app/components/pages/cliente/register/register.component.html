<mat-card>
  <mat-card-title>Registro:</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content class="row">
    <app-keyboard
      class="key-rut col-4"
      placeholder="RUT (requerido):"
      [layout]="layout"
      [(value)]="rut"
      (update)="onRutChange()"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-8"
      placeholder="Nombres (requerido):"
      [(value)]="nombres"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-6"
      placeholder="Apellido Paterno (requerido):"
      [(value)]="apellidoP"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <app-keyboard
      class="col-6"
      placeholder="Apellido Materno (requerido):"
      [(value)]="apellidoM"
      (pressEnter)="pressEnter($event)">
    </app-keyboard>
    <mat-form-field class="col-6">
      <div class="datePickerFG" (click)="datePicker.open()"></div>
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker disabled="false" [touchUi]="true"></mat-datepicker>
      <input matInput
        type="text" [max]="dateMax"
        [matDatepicker]="datePicker"
        placeholder="Fecha Nacimiento*:"
        disabled>
    </mat-form-field>
  </mat-card-content>
</mat-card>
