<div class="container-top">
  <div class="keyboard">
    <mat-form-field>
      <input type="text" matInput placeholder="RUT:" readonly [(value)]="this.rawValue" />
    </mat-form-field>

    <div class="num">
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('1')">
          <span>1</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('2')">
          <span>2</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('3')">
          <span>3</span>
        </button>
      </div>

      <div class="line"></div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('4')">
          <span>4</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('5')">
          <span>5</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('6')">
          <span>6</span>
        </button>
      </div>

      <div class="line"></div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('7')">
          <span>7</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('8')">
          <span>8</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('9')">
          <span>9</span>
        </button>
      </div>

      <div class="line"></div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('k')">
          <span>k</span>
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onKeyPress('0')">
          <span>0</span>
        </button>
      </div>

      <div>
        <button mat-raised-button color="warn" (click)="onDelete()">
          <i class="fas fa-backspace"></i>
        </button>
      </div>
    </div>
    <div class="act">
      <div>
        <button #btnPrint mat-raised-button color="accent" (click)="onPrint()" [(disabled)]="this.disabled">
          <i class="fas fa-print"></i>
          <span>Imprimir</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-bottom row">
  <a routerLink="/cliente/registro" mat-raised-button color="primary">
    <i class="fas fa-user-plus"></i>
    <span>Registrarse</span>
  </a>
  <button
    #tooltip="matTooltip"
    mat-raised-button
    color="accent"
    matTooltip="Puede registrarse para recibir grandes beneficios, tales como Descuentos, AtenciÃ³n Personalizada, entre otros.                                                                                                                     "
    matTooltipPosition="above"
    (click)="this.onInfo()"
    [matTooltipClass]="'tooltip'"
  >
    <i class="far fa-question-circle"></i>
  </button>
</div>
